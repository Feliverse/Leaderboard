<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Liderboard | Feliverse</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <h1>Leaderboard</h1>
  <main class="contenedor">
    <div class="recentScores">
      <div class="refresh">
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <div class="scoresCont">
        <ul class="scores">
          <li class="score">Name:100</li>
          <li class="score">Name:20</li>
          <li class="score">Name:50</li>
          <li class="score">Name:78</li>
          <li class="score">Name:125</li>
          <li class="score">Name:77</li>
          <li class="score">Name:42</li>
        </ul>
      </div>
    </div>
    <div class="addYourScore">
      <form class="form" method="post">
        <h2>Add your score</h2>
        <input type="text" name="name" id="Name" placeholder="your name">
        <input type="number" name="score" id="Score" placeholder="Your score">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
