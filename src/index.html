<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Liderboard | Feliverse</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <main class="contenedor">
    <div class="recentScores">
      <div class="refresh">
        <h3>Recent scores</h3>
        <button class="refresh-button">Refresh</button>
      </div>
      <div class="scoresCont">
        <ul class="scores">
          
        </ul>
      </div>
    </div>
    <div class="addYourScore">
      <form class="form" method="post">
        <h3>Add your score</h3>
        <input type="text" name="name" id="Name" placeholder="Your name">
        <input type="number" name="score" id="Score" placeholder="Your score">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
